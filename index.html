<!DOCTYPE html>
<html>
<head>
    <title>Website Under Refurbishment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            color: #777;
            margin-bottom: 30px;
        }

        .email-link {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #ff5a5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Refurbishment</h1>
        <p>We are currently working on improving our website to provide you with a better experience. Please check back soon!</p>
    </div>
</body>
</html>
